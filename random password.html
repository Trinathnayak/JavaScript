<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var list="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@$#&*",randomPassword=[];
		//for finding the length of the list we consider
		console.log(list.length)
		//for finding the character in a list from a string
		console.log(list.charAt(40))
		for(i=0;i<=7;i++)
		{
			var randomNumber=Math.floor(Math.random()*68)
			console.log(randomNumber,list.charAt(randomNumber))
			randomPassword.push(list.charAt(randomNumber))
		}
		console.log("list from randompassword",randomPassword)
		var rjoin=randomPassword.join('')
		console.log(rjoin)
	</script>
</body>
