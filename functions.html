<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//example for function
		function greet()
		{
			console.log("good morning")
		}
		greet()


		//passing data to function
		function demo(s,t)
		{
			console.log(s,t)
		}
		demo(25,52)


		//performing operation on function
		var b=45,t=56,n=98;
		function add(x,y)
		{
			console.log(x+y)
		}
		add(b,t);add(t,n);add(n,b);


		//getting responce from function using return
		function addition(t)
		{
			return t+10
		}
		var result=addition(25)
		console.log(result)
	</script>
</body>
</html>
