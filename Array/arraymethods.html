<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var arr=[5,7,854,65,71,78,77,84,75,85,30,63,73,67]
		console.log("before operation",arr)
		arr.push(1,"push")
		console.log("pushmethod",arr)
		arr.pop()
		console.log("pop method",arr)
		arr.shift()
		console.log("shift method",arr)
		arr.unshift("first",9,10,11)
		console.log("unshift method",arr)
		arr.splice(3,0.400)
		console.log("splice",arr)
	</script>
</body>
</html>
